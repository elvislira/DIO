<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/estilo.css">
        <title>Jogo da Velha</title>
    </head>

    <body>
        <header id="cabecalho">
            <h1>Jogo da Velha</h1>
        </header>

        <main id="corpo">
            <div class="linha">
                <div id="1" class="quadrado">-</div>
                <div id="2" class="quadrado">-</div>
                <div id="3" class="quadrado">-</div>
            </div>
            <div class="linha">
                <div id="4" class="quadrado">-</div>
                <div id="5" class="quadrado">-</div>
                <div id="6" class="quadrado">-</div>
            </div>
            <div class="linha">
                <div id="7" class="quadrado">-</div>
                <div id="8" class="quadrado">-</div>
                <div id="9" class="quadrado">-</div>
            </div>

            <div id="placar">
                    <label>Jogador: <span id="jogador-selecionado">X</span></label>

                    <label>Vencedor: <span id="vencedor-selecionado">O</span></label>
            </div>


            <button id="reiniciar">
                Reiniciar
            </button>
        </main>

        <footer id="rodape">
            <p>Atividade desenvolvida durante Bootcamp DIO.</p>
        </footer>
    </body>
</html>
