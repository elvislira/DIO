<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/estilo.css">
        <title>Jogo da Velha</title>
    </head>

    <body>
        <header id="cabecalho">
            <h1>Jogo da Velha</h1>
        </header>

        <main id="corpo">
            <div class="linha">
                <div id="0-0" class="quadrado"></div>
                <div id="0-1" class="quadrado"></div>
                <div id="0-2" class="quadrado"></div>
            </div>
            <div class="linha">
                <div id="1-0" class="quadrado"></div>
                <div id="1-1" class="quadrado"></div>
                <div id="1-2" class="quadrado"></div>
            </div>
            <div class="linha">
                <div id="2-0" class="quadrado"></div>
                <div id="2-1" class="quadrado"></div>
                <div id="2-2" class="quadrado"></div>
            </div>

            <div id="placar" class="placar">
                    <label>Jogador: <span id="jogador-selecionado">-</span></label>
                    <label>Vencedor: <span id="vencedor-selecionado">-</span></label>
            </div>

            <div id="resultado" class="resultado resultado-oculto">
                <h4>Vencedor</h4>
                <p id="nome-vencedor"></p>
            </div>

            <button id="reiniciar">
                Reiniciar
            </button>
        </main>

        <footer id="rodape">
            <p>Atividade desenvolvida durante Bootcamp DIO.</p>
        </footer>
    </body>

    <script src="js/jogo-da-velha.js"></script>
</html>
